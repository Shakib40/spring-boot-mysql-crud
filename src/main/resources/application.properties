# ========== Application Configuration ==========
# Sets the name of the Spring Boot application
spring.application.name=Basic-Crud

# ========== Database Configuration ==========
# You can change this port to any available one
server.port=8080

# JDBC URL to connect to the MySQL database 'basic' on localhost
spring.datasource.url=jdbc:mysql://localhost:3306/basic

# MySQL database username
spring.datasource.username=root

# MySQL database password
# \u26A0\uFE0F Tip: In production, don't store passwords in plain text. Use environment variables or config servers.
spring.datasource.password=Shakib@12345

# Fully qualified class name of the MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA & Hibernate Configuration ==========
# Automatically updates the database schema to match JPA entities
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# Shows the generated SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# Specifies the SQL dialect for MySQL, which helps Hibernate generate correct SQL syntax
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
